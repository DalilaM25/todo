<div class="main">
  <h1>Мой список дел</h1>
  <label for="addItemInput">Чем займемся?</label>

  <input
    #newItem
    placeholder="Напиши дело"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />

  <button
    class="btn-primary"
    (click)="addItem(newItem.value); newItem.value = ''"
  >
    Добавить
  </button>

  <ul class="list">
    <li *ngFor="let item of items">{{ item.description }}</li>
  </ul>
</div>
